{% extends "logged_in_base.html" %}

{% block main_content %}
<h1>Results</h1>

<ul>
    {% for result in results %}
    <li><a href="{{url_for('post_details', post_id=result.post_id)}}">{{ result.title }} posted on {{ result.timestamp }} by {{ result.name }}</a></li>
    {%endfor%}
</ul>

{% endblock %}
