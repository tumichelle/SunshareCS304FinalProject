{% extends "base.html" %}

{% block main_content %}
<h1>Results</h1>

<ul>
    {% for result in results %}
    <li><h2>{{result['title']}}</h2>
    <p>{{result['description']}}</p>
    <!-- display photo -->
    {% if item_id != '' and src != '' %}
    <!-- <p>{{result['filename']}} with item_id {{result['item_id']}}</p> -->
    <p><img src="{{url_for('pic', item_id=result['item_id'])}}" alt="{{result['filename']}}"></p>
    {% endif %}
    </li>
    {%endfor%}
</ul>

<form method="POST" action="{{url_for('insert_post')}}">

    <fieldset>
    <legend>Add comment:</legend>
    <table>
    <tr><td><label for="user_id">User ID:</label></td>
        <td><input id="user_id" type="text" name="user_id"></td></tr>
    <tr><td><label for="comment">Comment:</label></td>
        <td><input id="comment" type="text" name="comment"></td></tr>
    </table>
    </fieldset>

    <p> <input class = button type='submit' value='Add Comment'> </p>

</form>

{% endblock %}
