{% extends "base.html" %}

{% block main_content %}

<h1>Your Profile</h1>
<div id="profile">
    <p>Happy gardening, {{ fullname }}!</p>
    <p>Username: {{ username }}</p>
    <p>Email: {{ email }}</p>
    <p>ZIP code: {{ zipcode }}</p>
</div>

<form id="logout" action="{{url_for('logout')}}" method="post">
    <p><button type="logout">Log out</button></p>
</form>


{% endblock %}
