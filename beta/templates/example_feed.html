{% extends "logged_out_base.html" %}

{% block main_content %}
<p>Posts in your area:</p>

{% for post in posts %}
<div class="post">
    <div class="post-title">
        <a href="{{url_for('post_details', post_id=post.post_id)}}">
            <p>{{ post.title }}</p>
        </a>
    </div>
    <div class="posted-by">
        from {{ post.name }}
    </div>
    <div class="post-time">
        <p>{{ post.timestamp }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
