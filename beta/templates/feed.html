{% extends "base.html" %}

{% block main_content %}
<div id="search-bar">
    <form method="POST" action="{{url_for('search')}}">
        <label for='search-term'>Search:</label>
        <input id='search-term' name="search-term">
        <input type="submit" name="submit-btn" value="search!">
        <input type="submit" name="submit-btn" value="filter!">
    </form>
</div>

<p>Posts in your feed:</p>

<ol>
{% for post in posts %}
    <li><a href="{{url_for('post_details', post_id=post.post_id)}}">{{ post.title }} posted on {{ post.timestamp }} by {{ post.name }}</a></li>
{% endfor %}
</ol>

{% endblock %}
