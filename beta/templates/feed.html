{% extends "base.html" %}

{% block main_content %}
<div id="search-bar">
    <form method="POST" action="{{url_for('search')}}">
        <!-- <label for='search-term'>Search:</label> -->
        <input id='search-term' name="search-term">
        <input type="submit" name="submit-btn" value="search!">
        <p>OR
        <select id="item_type" name="item_type">
            <option value="seeds">Seeds</option>
            <option value="supplies">Supplies</option>
            <option value="tools">Tools</option>
            <option value="other">Other</option>
        </select>
        <input type="submit" name="submit-btn" value="filter!"></p>
    </form>
</div>

<p>Posts in your feed:</p>

<ol>
{% for post in posts %}
    <li><a href="{{url_for('post_details', post_id=post.post_id)}}">{{ post.title }} posted on {{ post.timestamp }} by {{ post.name }}</a></li>
{% endfor %}
</ol>

{% endblock %}
