{% extends "base.html" %}

{% block main_content %}
<div id="search-bar">
    <form method="POST" action="{{url_for('search')}}">
        <!-- <label for='search-term'>Search:</label> -->
        <input id='search-term' name="search-term">
        <input type="submit" name="submit-btn" value="search!">
        <p>OR
        <select id="item_type" name="item_type">
            <option value="seeds">Seeds</option>
            <option value="supplies">Supplies</option>
            <option value="tools">Tools</option>
            <option value="other">Other</option>
        </select>
        <input type="submit" name="submit-btn" value="filter!"></p>
    </form>
</div>

<h1>Results</h1>

<ul>
    {% for result in results %}
    <li><a href="{{url_for('post_details', post_id=result.post_id)}}">{{ result.title }} posted on {{ result.timestamp }} by {{ result.name }}</a></li>
    {%endfor%}
</ul>

{% endblock %}
